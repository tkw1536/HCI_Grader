<!doctype html>
<html>
  <head>
      <title>jGrader - Reset password</title>
      <meta name="viewport" content="width=device-width">

      <!-- jQuery -->
      <script src="../../../libs/jquery/jquery.min.js" type="text/javascript"></script>

      <!-- Bootstrap -->
      <script src="../../../libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <link href="../../../libs/bootstrap/css/theme.min.css" rel="stylesheet" ></script>

      <!-- Own Resources -->
      <link href="../../../res/css/style.css" rel="stylesheet" ></script>
  </head>

    <body>
        <div class="container">
            <form class="form-signin" name="input" action="../../../404.html" method="post">
                <h2 class="form-signin-heading">Reset password</h2>
                <div class="alert alert-danger" role="alert">
                  <span class="sr-only">Reset password:</span>
                  If you have forgotten your password enter your username in the form below
                  and we will send you an email containing a link to reset your password.
                </div>
                <input id="username" type="text" name="username" class="form-control" placeholder="CampusNet Username">
                <input id="password" type="password" disabled="disabled" name="password" class="form-control" placeholder="Password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
            </form>
        </div>
    </body>

</html>
